<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        Calculator
    </title>
</head>

<body class="scaffold">
    <div id="navbar-container"></div>

    <!-- Include the JavaScript file -->
    <script src="navbar.js"></script>
    <!-- Call the function to load the navbar -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadNavbar();
        });
    </script>
</body>
<br>
<h2>This is Calculator.</h2>
<br>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" class="AC" onclick="display.value = ''">
                <input type="button" value="DE" class="operator"
                    onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="/" class="operator" onclick="display.value += '/'">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" class="operator" onclick="display.value += '*'">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" class="operator" onclick="display.value += '-'">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" class="operator" onclick="display.value += '+'">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="=" class="operator" onclick="display.value = eval(display.value)">
        </form>
    </div>
</div>


</html>
